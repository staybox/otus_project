global
log /dev/log local0
log /dev/log local1 notice
chroot /var/lib/haproxy
stats timeout 30s
user haproxy
group haproxy
daemon

defaults REDIS
mode tcp
timeout connect 4s
timeout server 30s
timeout client 30s

frontend ft_redis
bind 0.0.0.0:6379 name redis


default_backend bk_redis
backend bk_redis
option tcp-check
tcp-check connect
tcp-check send PING\r\n
tcp-check expect string +PONG
tcp-check send info\ replication\r\n
tcp-check expect string role:master
tcp-check send QUIT\r\n
tcp-check expect string +OK
server redis1 192.168.10.49:6379 check inter 2s
server redis2 192.168.10.50:6379 check inter 2s
server redis3 192.168.10.51:6379 check inter 2s


listen mysql-check
bind 0.0.0.0:3306
mode tcp
option mysql-check user check-health
balance leastconn
server percona1 192.168.10.55:6379 check inter 2s weight 3 
server percona2 192.168.10.56:6379 check inter 2s weight 0
server percona3 192.168.10.57:6379 check inter 2s weight 0


listen stats :80
mode http
stats enable
stats hide-version
stats realm Haproxy\ Statistics
stats uri /haproxy?stats

